<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const pressed = [];
const secretCode = 'javascript';

console.log(`%c Guess the secret code that have ${secretCode.length} letters!`, 'font-size: 16px; color: lime;');

window.addEventListener('keyup', (e) => {
  pressed.push(e.key);
  pressed.splice(-secretCode.length -1, pressed.length - secretCode.length);
  console.log(`%c ${pressed.join('')}`, 'font-size: 16px;');

  if(pressed.join('').includes(secretCode)) {
    console.log('%c You Did It! Woow', 'font-size: 24px; color: lime;');
    cornify_add();
  }
})

</script>
</body>
</html>
